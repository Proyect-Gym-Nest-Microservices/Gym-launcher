version: '3'

services:
  nats-server:
    image: nats:latest
    ports:
      - 8222:8222
  
  auth-ms:
    depends_on:
      - nats-server
    build: ./auth-ms
    volumes:
      - ./auth-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3005
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=${AUTH_DATABASE_URL}
      - JWT_SECRET_ACCESS=${JWT_SECRET_ACCESS}
      - JWT_SECRET_REFRESH=${JWT_SECRET_REFRESH}
      - JWT_SECRET_RESET_PASSWORD=${JWT_SECRET_RESET_PASSWORD}
  
  user-ms:
    depends_on:
      - nats-server
    build: ./user-ms
    volumes:
      - ./user-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3004
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=${USER_DATABASE_URL}

  training-ms:
    depends_on:
      - nats-server
      - training-db
    build: ./training-ms
    volumes:
      - ./training-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3006
      - NATS_SERVERS=nats://localhost:4222
      - DATABASE_URL=${TRAINING_DATABASE_URL}



  client-gateway:
    depends_on:
      - nats-server
    build: ./client-gateway
    ports:
      - ${CLIENT_GATEWAY_PORT}:3002
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3002
      - NATS_SERVERS=nats://nats-server:4222
      - NODE_ENV=${NODE_ENV}
  
  notification-ms:
    depends_on:
      - nats-server
    build: ./notification-ms
    volumes:
      - ./notification-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - NATS_SERVERS=nats://nats-server:4222
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL}
      - SENDGRID_FROM_NAME=${SENDGRID_FROM_NAME}

  training-db:
    image: postgres:16.2
    #restart: always
    volumes:
      - ./training-ms/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=trainingdb